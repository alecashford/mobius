<html xmlns:py="http://genshi.edgewall.org/">
<head>
  <link rel="stylesheet" href="../static/normalize.css"></link>
  <link rel="stylesheet" href="../static/style.css"></link>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"></link>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="../static/scripts.js"></script>
  <title></title>
</head>
<body>
<img src="../static/logo.jpg"></img>
<table id="flight_table" class="centered">
  <tr id="labels">
    <td id="airline">Airline</td>
    <td id="cost">Cost</td>
    <td id="departs">Departs</td>
    <td id="arrives">Arrives</td>
  </tr>
  <tr py:for="flight in flights" id="${flight.number}" class="flights">
    <td>${flight.airline}</td>
    <td>${format_money(flight.cost)}</td> 
    <td>${format_date(flight.departs.when)} from ${flight.departs.airport}</td>
    <td>${format_date(flight.arrives.when)} at ${flight.arrives.airport}</td>
  </tr>
</table>
<div id="fade" class="black_overlay"></div>

<button id="select_flight" class="btn btn-primary btn-lg centered">Select Flight</button>

<div id="passenger_form" class="popup">
  <form>
  First name: <input type="text" name="first_name" class="form-control"></input><!-- <br></br> -->
  Last name: <input type="text" name="last_name" class="form-control"></input><!-- <br></br> -->
  Number of Bags: <input type="text" name="bags" class="form-control"></input>
  </form>
  <button id="submit_flight" class="btn btn-primary btn-lg">Submit</button>
</div>

<!-- Latest compiled and minified JavaScript -->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
